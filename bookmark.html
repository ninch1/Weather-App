<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="style/bookmark/structure.css">
    <link rel="stylesheet" href="style/bookmark/sidebar.css">
    <link rel="stylesheet" href="style/bookmark/bookmark.css">
    <link rel="stylesheet" href="style/bookmark/bookmark input.css">
    <!--Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="left">
            <img src="images/Cloud.png" class="image-cloud" alt="">
        </div>
        <div class="middle">
            <div class="bookmarks">
                <h1 class="bookmarks-head">Bookmarks</h1>
                <div class="bookmark-container">
                </div>
                <div class="bookmark-add not-active">
                    <img src="images/Plus.png" class="icon-plus" alt="">
                    <div class="bookmark-add-text">Add bookmark</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="sidebar">
                <div class="sidebar-top-section">
                  <img class="icon-menu" src="images/Menu.png" alt="">
                </div>
                <img class="icon-settings icon" src="images/Settings.png" alt="">
              </div>
        </div>
    </div>

    <script src="scripts/sidebar.js"></script>
    <script src="scripts/bookmark/bookmark.js" type="module"></script>
    <script src="scripts/bookmark/bookmark input.js" type="module"></script>
</body>
</html>
